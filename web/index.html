<!DOCTYPE html>
<html>
<head>
    <title>Stock Image Automation</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="cards-container">
        <div class="card" id="step1-card">
            <h2>Step 1</h2>
            <div class="content">
                <h3>Keyword Checker</h3>
                <input type="text" id="keywords" placeholder="Enter keywords separated by commas">
                <div class="category-options">
                    <label><input type="radio" name="category" value="both" checked> Both</label>
                    <label><input type="radio" name="category" value="photos"> Photos</label>
                    <label><input type="radio" name="category" value="illustrations"> Illustrations</label>
                </div>
                <div class="ai-options">
                    <label><input type="checkbox" id="generative-ai-keywords"> Generative AI Only</label>
                </div>
                <button onclick="checkKeywords()">Check Keywords</button>
                <div>
                    <label>
                        <input type="checkbox" id="expand-toggle" onchange="toggleExpand(this.checked)"> Enable Expanding Text Field
                    </label>
                </div>
            </div>
        </div>
        <div class="card" id="step2-card">
            <h2>Step 2</h2>
            <div class="content">
                <h3>Title Scraper</h3>
                <input type="text" id="title-keywords" placeholder="Enter keywords separated by commas">
                <input type="text" id="pages" placeholder="Enter page number or range (e.g., 1-3)">
                <div class="category-options">
                    <label><input type="radio" name="sort" value="relevance"> Relevance</label>
                    <label><input type="radio" name="sort" value="nb_downloads" checked> Most Downloaded</label>
                </div>
                <div class="category-options">
                    <label><input type="radio" name="title-category" value="both" checked> Both</label>
                    <label><input type="radio" name="title-category" value="photos"> Photos</label>
                    <label><input type="radio" name="title-category" value="illustrations"> Illustrations</label>
                </div>
                <div class="ai-options">
                    <label><input type="checkbox" id="generative-ai-titles"> Generative AI Only</label>
                </div>
                <button onclick="scrapeTitles()">Scrape Titles</button>
            </div>

            <div class="card" id="scrape-by-creator-card">
                <h2>Scrape Titles by Creator</h2>
                <div class="content">
                    <h3>Enter Creator IDs</h3>
                    <input type="text" id="creator-ids" placeholder="Enter creator IDs separated by commas">
                    <label for="pages">Pages:</label>
                    <input type="text" id="creator-pages" placeholder="e.g., 1-3">
                    <button onclick="scrapeTitlesByCreator()">Scrape Titles</button>
                </div>
            </div>
            
        </div>
        <div class="card" id="analysis-card">
            <h2>Analysis</h2>
            <div class="content">
                <h3>Perform Analysis</h3>
                <label for="analysis-method">Choose Analysis Method:</label>
                <select id="analysis-method">
                    <option value="lowest">Lowest Number of Search Results</option>
                    <option value="highest">Highest Number of Search Results</option>
                    <option value="recent">Most Recent Keywords</option>
                    <option value="trending">Trending Keywords</option>
                    <option value="popularity">Keyword Popularity</option>
                </select>
                <label for="analysis-count">Number of Keywords:</label>
                <input type="number" id="analysis-count" value="20">
                <button onclick="performAnalysis()">Perform Analysis</button>
                <button onclick="automateProcess()">Automate Process</button>
            </div>
        </div>
        
        
        
        <!-- Add more cards as needed -->
    </div>

    <div id="notification-box" class="notification-box"></div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
